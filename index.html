<!DOCTYPE html>
<html>
<head>
  <title>Click and Color Canvas</title>
  <style>
    /* Center the canvas and make it fill the viewport */ 
    body {
      margin: 0;
      display: flex; 
      align-items: center;
      justify-content: center; 
      flex-direction: column;
    }
    span {
      margin-bottom: 20px;
      font-family: "Arial", "Helvetica", sans-serif; /* Add a font for visibility */
        font-size: 20px;
        font-weight: bold;
    }
    canvas {
      border: 1px solid black; /* Add a border for visibility */
    }
  </style>
</head>
<body>
    <span>Click Anywhere In The Box</span>
  <canvas id="myCanvas" width="300" height="300"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    function getRandomColor() {
      let letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    canvas.addEventListener('click', function(event) {
      const rect = canvas.getBoundingClientRect();  // Get canvas position
      const x = event.clientX - rect.left;         // Adjust for canvas position
      const y = event.clientY - rect.top;

      // Draw a small colored circle
      ctx.fillStyle = getRandomColor();
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, 2 * Math.PI); // (x, y, radius, startAngle, endAngle)
      ctx.fill();
    });
  </script>
</body>
</html>
